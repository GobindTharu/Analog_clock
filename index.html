<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="container">
            <div class="clock">
                <div style="--clr:rgb(136, 0, 226); --h:150px; --w:30px;"  id="hour" class="hand"><i></i></div>
                <div style="--clr:rgb(32, 24, 133); --h:190px; --w:15px;" id="min" class="hand"><i></i></div>
                <div style="--clr:rgb(255, 255, 255); --h:220px; --w:10px;" id="sec" class="hand"><i></i></div>



                <span style="--i:1;"><b>-</b></span>
                <span style="--i:2;"><b><p>-</p></b></span>
                <span style="--i:3"><b>-</b></span>
                <span style="--i:4;"><b><p>-</p></b></span>
                <span style="--i:5;"><b>-</b></span>
                <span style="--i:6;"><b><p>-</p></b></span>
                <span style="--i:7;"><b>-</b></span>
                <span style="--i:8;"><b><p>-</p></b></span>
                <span style="--i:9;"><b>-</b></span>
                <span style="--i:10;"><b><p>-</p></b></span>
                <span style="--i:11;"><b>-</b></span>
                <span style="--i:12;"><b><p>-</p></b></span>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
