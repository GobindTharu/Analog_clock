<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="container">
            <div class="clock">
                <div style="--clr:rgb(136, 0, 226); --h:52px; --w:12px;"  id="hour" class="hand"><i></i></div>
                <div style="--clr:rgb(32, 24, 133); --h:72px; --w:8px;" id="min" class="hand"><i></i></div>
                <div style="--clr:rgb(255, 255, 255); --h:100px; --w:5px;" id="sec" class="hand"><i></i></div>



                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b><p>2</p></b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4;"><b><p>4</p></b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b><p>6</p></b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b><p>8</p></b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b><p>10</p></b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b><p>12</p></b></span>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
